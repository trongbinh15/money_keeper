version: "3"
services:
  client:
    build: ./client
    ports:
      - '${APP_CLIENT_PORT}:${APP_CLIENT_PORT}'
    volumes:
      - ./client:/usr/src/app/
      - /usr/src/app/node_modules
    depends_on:
      - server
  server:
    build: ./server
    restart: always
    ports:
      - '${APP_SERVER_PORT}:${APP_SERVER_PORT}'
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    links: 
      - mongo
  mongo:
    image: mongo
    container_name: mongo
    volumes: 
      - mydb:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/:ro
    ports:
      - '27017:27017'
volumes:
  mydb: